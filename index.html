<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400;1,700&family=Poppins:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./src/styles.css" class="href">
   
   <script src="app.js" defer></script>
<title>Quote Project</title>
</head>
<body>
  <nav id="nav">
    <div class="navTop"> 
    <div class="navItem">
        <img class="logo" src="./img/A-2-removebg-preview.png" alt="logo" >
    </div>
    <div class="spinner">
      <span>W</span>
      <span>E</span>
      <span>L</span>
      <span>C</span>
      <span>O</span>
      <span>M</span>
      <span>E</span>
    </div>
    <div class="navItem">
        <span class="home"> Home </span>
    </div>
</div>
  </nav>

  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./img/first.png" style="width:100%">
    <!-- <div class="text">Caption Text</div> -->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./img/second.png" style="width:100%">
    <!-- <div class="text">Caption Two</div> -->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./img/third.png" style="width:100%">
    <!-- <div class="text">Caption Three</div> -->
  </div>

</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<div class="container">
  <i></i>
  <h1 class="quote"></h1>
  <hr>
  <p class="author"></p>
  <div class="buttons">
    <button class="btn"> Next Quote </button>
  </div>
</div>

</body>
</html>
